<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mr. Cat!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('cat1.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        #button {
            position: absolute;
            z-index: 10;
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top: 150px;
        }

        #button:hover {
            transform: scale(1.1);
        }

        #cat-image {
            position: absolute;
            margin-top: -100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            z-index: 9;
        }

        .falling-cat {
            position: absolute;
            top: -50px;
            width: 50px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }

        #message {
            display: none;
            position: absolute;
            z-index: 20;
            color: #fff;
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-top: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="button">Don't Click</button>
    <img id="cat-image" src="cat5.png" alt="Cat Image">
    <div id="message"><centre>Happy Birthday Mr. Cat! <br> Wish you the most happiest and successful years! </centre></div>

    <script>
        const button = document.getElementById('button');
        const catImage = document.getElementById('cat-image');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            // Change background image
            document.body.style.backgroundImage = "url('cat4.jpg')";

            // Switch the main cat image
            catImage.src = "cat3.jpg";

            // Show the birthday message
            message.style.display = 'block';

            // Create falling cats continuously
            setInterval(() => {
                const fallingCat = document.createElement('img');
                fallingCat.src = "cat2.png";
                fallingCat.className = 'falling-cat';
                fallingCat.style.left = Math.random() * window.innerWidth + 'px';
                fallingCat.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(fallingCat);

                // Remove the falling cat after the animation ends
                fallingCat.addEventListener('animationend', () => {
                    fallingCat.remove();
                });
            }, 300);

            // Remove the button after the surprise
            button.style.display = 'none';
        });
    </script>
</body>
</html>
