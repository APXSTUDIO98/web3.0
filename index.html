<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mr. Cat!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('cat1.jpg') no-repeat center center/cover;
            height: 100vh;
            overflow-y: auto;
            background-attachment: fixed;
            background-size: cover;
        }

        #button {
            position: absolute;
            z-index: 10;
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top: 150px;
        }

        #button:hover {
            transform: scale(1.1);
        }

        #cat-image {
            position: absolute;
            margin-top: -100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            z-index: 9;
        }

        .falling-cat {
            position: absolute;
            top: -50px;
            width: 50px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }

    #message {
        display: none;
        position: absolute;
        z-index: 20;
        color: #fff;
        font-size: 48px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        margin-top: 1000px;
        text-align: center;
    }

    #poem {
        margin-top: 50px;
        font-size: 20px;
        color: #333; /* Dark text color for contrast */
        line-height: 1.5;
        padding: 20px;
        max-width: 80%;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        border: 2px solid #ffcc00; /* Golden border */
        text-align: center;
    }
</style>
    </style>
</head>
<body>
    <button id="button">Don't Click</button>
    <img id="cat-image" src="cat5.png" alt="Cat Image">
    <div id="message">
        <center>
            Happy Birthday Mr. Cat! <br> 
            Wish you the most happiest and successful years! 
            <div id="poem"></div>
        </center>
    </div>
    <script>
        const button = document.getElementById('button');
        const catImage = document.getElementById('cat-image');
        const message = document.getElementById('message');
        const poem = document.getElementById('poem');
        let catCount = 0;
        const maxCats = 20;
    
        button.addEventListener('click', () => {
            document.body.style.backgroundImage = "url('cat4.jpg')";
            catImage.src = "cat3.jpg";
            message.style.display = 'block';
    
            // Add the poem
            poem.innerHTML = `
                Light of my life, fire of loins and heart<br>
                I wish we are never apart<br>
                Through the darkest night<br>
                In my deepest plight<br>
                Shine through the cracks of the windows of my mind like the light you are<br>
                You help me fight<br>
                Like how vital are the sun's rays on the flower bed<br>
                Without you I'd probably be dead<br>
                Whenever I think of you my mind's filled with thoughts of Red, red like the roses I love, red like the blood I'd spill if you part<br>
                May God answer my prayers<br>
                You're like the wind to my kite, the breeze of fresh air to my lungs, the moon to my night, you're the sea to my land, but please never drift, you're the hope that shines within all during spring, you're truly God's gift<br>
                And I want to write poems on every inch of your olive skin with kisses and bites,<br>
                For as long as I live, between us there shall never be lies<br>
                I'll be gentle and patient, you're like the sun over my garden, precious and radiant, May the river of our love always flow, together we must grow<br>
                You make the embers of my heart burn my wooden mind<br>
                For as long as time may exist<br>
                May God assist<br>
                -Ryuk
            `;
    
            const interval = setInterval(() => {
                if (catCount >= maxCats) {
                    clearInterval(interval);
                    return;
                }
                const fallingCat = document.createElement('img');
                fallingCat.src = "cat2.png";
                fallingCat.className = 'falling-cat';
                fallingCat.style.left = Math.random() * window.innerWidth + 'px';
                fallingCat.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(fallingCat);
    
                fallingCat.addEventListener('animationend', () => {
                    fallingCat.remove();
                });
    
                catCount++;
            }, 300);
    
            button.style.display = 'none';
        });
    </script>
    
</body>
</html>
